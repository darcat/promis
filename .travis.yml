services:
  - docker
python:
  - "3.4"
env:
    matrix:
        - CI_BUILD_TYPE="Debug"
        - CI_BUILD_TYPE="Release"
addons:
  apt:
    sources:
      - sourceline: deb http://vagrant-deb.linestarve.com/ any main
    packages:
      - vagrant
before_script:
  - echo $CI_BUILD_TYPE
  - set
  - .travis/setup.sh
script:
  - ./backend_test; CODE_B=$?
  - ./integration_test; CODE_I=$?
  - if [ $CODE_B -ne 0 -o $CODE_I -ne 0 ]; then exit 1; fi

notifications:
  slack:
    secure: 
