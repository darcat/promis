# return objects
definitions:
  Project:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      description:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'
      #- properties:
      timelapse:
        $ref: '#/definitions/Time'

  Device:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      description:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'
      #- properties:
      space_project:
        type: string
        description: API Link to the related Space Project
      channels:
        type: array
        description: Channels the device provides
        items:
          type: string
          description: API Link to the channel provided

  Channel:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      description:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'

  Parameter:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      description:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'
      #- properties:
      channel:
            #allOf:
              #- description: Channel the parameter depends on
              #- $ref: '#/definitions/IdURL'
        type: string
        description: API Link to the related channel

  Session:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- properties:
          #project:
            #type: integer
            #description: Related project ID
          #orbit:
            #type: number
            #description: Orbit representation
          #geoline:
            #$ref: '#/definitions/GeoLine'
          #measurements:
            #type: array # api links to measurement instances
            #description: Available measurements for this session
            #items:
              #$ref: '#/definitions/IdURL'
          #timelapse:
            #$ref: '#/definitions/Time'
      space_project:
        type: string
        description: API Link to the related Space Project
      orbit:
        type: number
        description: Orbit representation
      geoline:
        $ref: '#/definitions/GeoLine'
      measurements:
        type: array # api links to measurement instances
        description: Available measurements for this session
        items:
          type: string
          description: API Link to the measurement during the session
      timelapse:
        $ref: '#/definitions/Time'

  # merge with Session using allOf when #193 is resolved
  SessionCompact:
    type: object
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      space_project:
        type: string
        description: API Link to the related Space Project
      orbit:
        type: number
        description: Orbit representation
      measurements:
        type: array # api links to measurement instances
        description: Available measurements for this session
        items:
          type: string
          description: API Link to the measurement during the session
      timelapse:
        $ref: '#/definitions/Time'


  Measurement:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- properties:
          #session:
            #$ref: '#/definitions/IdURL'
          #channel:
            #$ref: '#/definitions/IdURL'
          #parameter:
            #$ref: '#/definitions/IdURL'
          #freq:
            #type: number
            #description: Sampling frequency
          #min_freq:
            #type: number
          #max_freq:
            #type: number
          #channel_quicklook:
            #type: string
            #description: URL to channel quicklook
          #channel_download:
            #type: string
            #description: URL to channel data download
          #parameter_quicklook:
            #type: string
            #description: URL to parameter quicklook
          #parameter_download:
            #type: string
            #description: URL to parameter data download
      session:
        type: string
        description: API Link to the related session
      channel:
        type: string
        description: API Link to the measured channel
      parameter:
        type: string
        description: API Link to the measured parameter
      sampling_frequency:
        type: number
        description: Sampling frequency
      min_frequency:
        type: number
      max_frequency:
        type: number
      channel_quicklook:
        type: string
        description: URL to channel quicklook
      channel_download:
        type: string
        description: URL to channel data download
      parameter_quicklook:
        type: string
        description: URL to parameter quicklook
      parameter_download:
        type: string
        description: URL to parameter data download

  Quicklook:
    type: object
    properties:
      data:
        type: array
        description: Quicklook data
      geoline:
        $ref: '#/definitions/GeoLine'
      timelapse:
        $ref: '#/definitions/Time'
      source:
        # TODO: technically it can also be a parameter but whatever
        $ref: '#/definitions/Channel'
      value:
        $ref: '#/definitions/Value'

  RawData:
    type: object
    properties:
      data:
        type: string
        description: Raw data

  # Time interval
  Time:
    type: object
    properties:
      start:
        type: integer
        description: UNIX time at UTC
      end:
        type: integer
        description: UNIX time at UTC

  # Physical value
  Value:
    type: object
    properties:
      name:
        type: string
      symbol:
        type: string
        description: The symbol or the letter used to denote the value
      units:
        type: string
        description: The abbreviated form of the units the value is measured in

  # 3D geoline
  GeoLine:
    type: array
    items:
      type: array
      description: Coordinates at 1 Hz
      items:
        type: number
        description: Latitude, Longitude, Altitude

  # Error message
  Error:
    type: object
    properties:
      message:
        type: string
        description: Error message

  # Common components
  IdURL:
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API

  NameDesc:
    properties:
      name:
        type: string
        description: Short name
      description:
        type: string
        description: In-depth description

parameters:
  Id:
    name: id
    in: path
    type: integer
    required: true
    description: Unique numerical identifier

  Source:
    name: source
    in: path
    type: string
    description: Where to take the data from
    required: true
    enum:
      - parameter
      - channel

  FromTime:
    name: fromtime
    in: query
    description: From time, UNIX timestamp at UTC
    type: integer

  ToTime:
    name: totime
    in: query
    description: To time, UNIX timestamp at UTC
    type: integer

  Polygon:
    name: polygon
    description: WKT polygon with desired search area
    in: query
    type: string
